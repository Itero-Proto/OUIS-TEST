<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Основы управления интеллектуальной собственностью</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Основы управления интеллектуальной собственностью</h1>

        <!-- Прогресс-бар -->
        <div id="progress-container">
            <div id="progress"></div> <!-- зелёный заполняющийся бар -->
            <span id="progress-text"></span> <!-- текст поверх бара, остаётся по центру -->
        </div>

        <div id="start-screen">
            <h2>ТЕСТ</h2>
            <button id="start-btn">НАЧАТЬ</button>
        </div>

        <div id="quiz-screen" class="hidden">
            <div id="question-container">
                <div id="question"></div>
                <div id="answers"></div>
            </div>
            <button id="next-btn" disabled>ДАЛЕЕ</button>
        </div>

        <div id="result-screen" class="hidden">
            <h2>РЕЗУЛЬТАТЫ</h2>
            <div id="emoji-container">
                <span id="result-emoji"></span>
            </div>
            <p id="score"></p>
            <p id="percentage"></p>
            <button id="restart-btn">Пройти снова</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
